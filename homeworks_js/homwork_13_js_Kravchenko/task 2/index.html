<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="mainBox">
        <div class="screenBox"><textarea autofocus name="screen" cols="30" rows="10"></textarea></div>
            <div class="rowBtn">
                <div id="Backquote" class="btn">`</div>
                <div id="Digit1" class="btn">1</div>
                <div id="Digit2" class="btn">2</div>
                <div id="Digit3" class="btn">3</div>
                <div id="Digit4" class="btn">4</div>
                <div id="Digit5" class="btn">5</div>
                <div id="Digit6" class="btn">6</div>
                <div id="Digit7" class="btn">7</div>
                <div id="Digit8" class="btn">8</div>
                <div id="Digit9" class="btn">9</div>
                <div id="Digit0" class="btn">0</div>
                <div id="Minus" class="btn">-</div>
                <div id="Equal" class="btn">=</div>
                <div id="Backspace" class="btn flx-grw mrg-rgh">Backspase</div>
            </div>
            <div class="rowBtn">
                <div id="Tab" class="btn flx-grw">Tab</div>
                <div id="KeyQ" class="btn">q</div>
                <div id="KeyW" class="btn">w</div>
                <div id="KeyE" class="btn">e</div>
                <div id="KeyR" class="btn">r</div>
                <div id="KeyT" class="btn">t</div>
                <div id="KeyY" class="btn">y</div>
                <div id="KeyU" class="btn">u</div>
                <div id="KeyI" class="btn">i</div>
                <div id="KeyO" class="btn">o</div>
                <div id="KeyP" class="btn">p</div>
                <div id="BracketLeft" class="btn">[</div>
                <div id="BracketRight" class="btn">]</div>
                <div id="Backslash" class="btn mrg-rgh">\</div>
            </div>
            <div class="rowBtn">
                <div id="CapsLock" class="btn flx-grw">CapsLock</div>
                <div id="KeyA" class="btn">a</div>
                <div id="KeyS" class="btn">s</div>
                <div id="KeyD" class="btn">d</div>
                <div id="KeyF" class="btn">f</div>
                <div id="KeyG" class="btn">g</div>
                <div id="KeyH" class="btn">h</div>
                <div id="KeyJ" class="btn">j</div>
                <div id="KeyK" class="btn">k</div>
                <div id="KeyL" class="btn">l</div>
                <div id="Semicolon" class="btn">;</div>
                <div id="Quote" class="btn">'</div>
                <div id="Enter" class="btn flx-grw mrg-rgh">Enter</div>
            </div>
            <div class="rowBtn">
                <div id="ShiftLeft" class="btn flx-grw">shift</div>
                <div id="KeyZ" class="btn">z</div>
                <div id="KeyX" class="btn">x</div>
                <div id="KeyC" class="btn">c</div>
                <div id="KeyV" class="btn">v</div>
                <div id="KeyB" class="btn">b</div>
                <div id="KeyN" class="btn">n</div>
                <div id="KeyM" class="btn">m</div>
                <div id="Comma" class="btn">,</div>
                <div id="Period" class="btn">.</div>
                <div id="Slash" class="btn">/</div>
                <div id="ShiftRight" class="btn flx-grw mrg-rgh">shift</div>
            </div>
        <div id="Space" class="spaceBar"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
